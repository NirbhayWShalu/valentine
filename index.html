<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week ‚ù§Ô∏è Only For You</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #ff9a9e, #ff4d6d);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    padding: 20px 10px;
    font-size: 2rem;
}

.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 18px;
    padding: 20px;
}

.card {
    background: rgba(255,255,255,0.18);
    border-radius: 22px;
    padding: 20px;
    cursor: pointer;
    backdrop-filter: blur(12px);
    position: relative;
    transition: transform 0.4s, box-shadow 0.4s;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 0 25px rgba(255,255,255,0.35);
}

.locked::after {
    content: "üîí";
    font-size: 2.8rem;
    position: absolute;
    top: 38%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.unlocking {
    animation: unlockShake 0.5s ease;
}

@keyframes unlockShake {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(-4deg); }
    50% { transform: rotate(4deg); }
    75% { transform: rotate(-2deg); }
    100% { transform: rotate(0deg); }
}

.day {
    font-size: 1.3rem;
    font-weight: bold;
}

.date {
    font-size: 0.9rem;
    opacity: 0.9;
}

/* Heart animation */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 1.5rem;
    animation: floatUp 2s ease forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* Love letter popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.popup-content {
    background: linear-gradient(135deg, #fff0f3, #ffe5ec);
    color: #333;
    border-radius: 26px;
    max-width: 90%;
    padding: 22px;
    animation: letterOpen 0.6s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

@keyframes letterOpen {
    from {
        transform: scale(0.6) rotateX(90deg);
        opacity: 0;
    }
    to {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
    }
}

.popup img {
    width: 100%;
    border-radius: 18px;
    margin-bottom: 15px;
}

.popup p {
    font-size: 1.15rem;
    line-height: 1.7;
}

.close {
    background: #ff4d6d;
    color: white;
    border: none;
    padding: 10px 28px;
    border-radius: 25px;
    font-size: 1rem;
    margin-top: 12px;
}
</style>
</head>

<body>

<h1>‚ù§Ô∏è Valentine Week ‚ù§Ô∏è<br><small>Unlocked only when the heart is ready</small></h1>

<div class="container" id="cards"></div>

<div class="popup" id="popup">
    <div class="popup-content">
        <img id="popupImg">
        <p id="popupText"></p>
        <button class="close" onclick="closePopup()">Close üíñ</button>
    </div>
</div>

<script>
const days = [
  { name:"Rose Day üåπ", date:7, img:"rose.jpg",
    msg:"Like this rose, my love grows quietly but deeply ‚Äî blooming just for you." },
  { name:"Propose Day üíç", date:8, img:"propose.jpg",
    msg:"Today I don‚Äôt ask ‚Äî I promise. My heart has already chosen you." },
  { name:"Chocolate Day üç´", date:9, img:"chocolate.jpg",
    msg:"Sweet moments taste better when shared with you." },
  { name:"Teddy Day üß∏", date:10, img:"teddy.jpg",
    msg:"Whenever you miss me, imagine my arms holding you tight." },
  { name:"Promise Day ü§û", date:11, img:"promise.jpg",
    msg:"I promise to stay, even when things are hard." },
  { name:"Hug Day ü§ó", date:12, img:"hug.jpg",
    msg:"This hug carries comfort, warmth, and forever." },
  { name:"Kiss Day üòò", date:13, img:"kiss.jpg",
    msg:"Every kiss seals a promise words can‚Äôt express." },
  { name:"Valentine‚Äôs Day ‚ù§Ô∏è", date:14, img:"valentine.jpg",
    msg:"You are not just my Valentine ‚Äî you are my always." }
];

const container = document.getElementById("cards");
const today = new Date();
const isFeb = today.getMonth() === 1;
const todayDate = today.getDate();

days.forEach(day => {
    const isToday = isFeb && todayDate === day.date;

    const card = document.createElement("div");
    card.className = "card" + (isToday ? "" : " locked");
    card.innerHTML = `<div class="day">${day.name}</div><div class="date">Feb ${day.date}</div>`;

    card.onclick = () => {
        if (!isToday) {
            alert(`‚è≥ This unlocks only on Feb ${day.date}`);
            return;
        }
        card.classList.add("unlocking");
        heartBurst();
        setTimeout(() => openPopup(day), 500);
    };

    container.appendChild(card);
});

function heartBurst() {
    for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerText = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (1.5 + Math.random()) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
    }
}

function openPopup(day) {
    document.getElementById("popupImg").src = "images/" + day.img;
    document.getElementById("popupText").innerText = day.msg;
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
