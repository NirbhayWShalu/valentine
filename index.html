<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Week ‚ù§Ô∏è Only You</title>

<style>
*{box-sizing:border-box}

body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:radial-gradient(circle at top,#ffb3c6,#ff4d6d,#6a0572);
 min-height:100vh;
 color:white;
 overflow-x:hidden;
}

h1{
 text-align:center;
 padding:25px 15px 10px;
 font-size:2.2rem;
 text-shadow:0 0 20px rgba(255,255,255,0.6);
}

.subtitle{font-size:1rem;opacity:.9}

.container{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
 gap:22px;
 padding:25px;
}

.card{
 background:rgba(255,255,255,0.18);
 backdrop-filter:blur(16px);
 border-radius:26px;
 padding:22px;
 position:relative;
 cursor:pointer;
 box-shadow:0 0 25px rgba(255,255,255,0.25);
 transition:all .5s ease;
}

.card:hover{
 transform:translateY(-8px) scale(1.05);
 box-shadow:0 0 45px rgba(255,255,255,0.6);
}

.card.locked::after{
 content:"üîí";
 font-size:3rem;
 position:absolute;
 top:38%;
 left:50%;
 transform:translate(-50%,-50%);
}

.unlocking{animation:shake .6s ease}

@keyframes shake{
 0%{transform:rotate(0)}
 30%{transform:rotate(-6deg)}
 60%{transform:rotate(6deg)}
 100%{transform:rotate(0)}
}

.day{font-size:1.4rem;font-weight:bold}
.date{font-size:.95rem;opacity:.85}

/* floating hearts bg */
.bg-heart{
 position:fixed;
 font-size:1.2rem;
 opacity:.25;
 animation:floatBg linear infinite;
}

@keyframes floatBg{
 from{transform:translateY(110vh)}
 to{transform:translateY(-10vh)}
}

/* popup */
.popup{
 position:fixed;
 inset:0;
 background:radial-gradient(circle,rgba(255,77,109,.9),rgba(0,0,0,.9));
 display:none;
 align-items:center;
 justify-content:center;
 z-index:999;
}

.popup-content{
 background:linear-gradient(135deg,#fff0f3,#ffe5ec);
 color:#333;
 max-width:92%;
 border-radius:30px;
 padding:24px;
 animation:openMagic .9s ease;
 box-shadow:0 30px 60px rgba(0,0,0,.6);
}

@keyframes openMagic{
 from{transform:scale(.4) rotateX(90deg);opacity:0}
 to{transform:scale(1) rotateX(0);opacity:1}
}

.popup img{
 width:100%;
 border-radius:22px;
 margin-bottom:15px;
}

.popup p{
 font-size:1.2rem;
 line-height:1.7;
}

.close{
 margin-top:12px;
 background:linear-gradient(135deg,#ff4d6d,#ff758f);
 color:white;
 border:none;
 padding:12px 30px;
 border-radius:30px;
 font-size:1.05rem;
}

/* password box */
input{
 width:100%;
 padding:12px;
 border-radius:20px;
 border:none;
 margin-top:10px;
 font-size:1rem;
}

.burst{
 position:fixed;
 font-size:1.8rem;
 animation:burst 2s ease forwards;
}

@keyframes burst{
 to{transform:translateY(-120vh) scale(1.8);opacity:0}
}
</style>
</head>

<body>

<h1>‚ù§Ô∏è Valentine Week ‚ù§Ô∏è<br>
<span class="subtitle">One day. One feeling. Only love.</span></h1>

<div class="container" id="cards"></div>

<div class="popup" id="popup">
 <div class="popup-content" id="popupContent"></div>
</div>

<audio id="bgMusic" src="music/love.mp3" loop></audio>

<script>
/* CHANGE THIS PASSWORD üëá */
const VALENTINE_PASSWORD = "hername"; // example: "riya"

/* floating bg hearts */
for(let i=0;i<25;i++){
 let h=document.createElement("div");
 h.className="bg-heart";
 h.innerText="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=(8+Math.random()*8)+"s";
 h.style.fontSize=(.8+Math.random()*1.2)+"rem";
 document.body.appendChild(h);
}

/* data */
const days=[
{name:"Rose Day üåπ",date:7,img:"Rose.png",msg:"Like this rose, my love blooms quietly and endlessly."},
{name:"Propose Day üíç",date:8,img:"Propose.png",msg:"My heart chose you long ago ‚Äî today I just say it aloud."},
{name:"Chocolate Day üç´",date:9,img:"chocolate.jpg",msg:"Life tastes sweeter when every moment has you."},
{name:"Teddy Day üß∏",date:10,img:"teddy.jpg",msg:"Whenever you miss me, imagine my arms holding you."},
{name:"Promise Day ü§û",date:11,img:"promise.jpg",msg:"I promise to stay ‚Äî always."},
{name:"Hug Day ü§ó",date:12,img:"hug.jpg",msg:"This hug says what words can‚Äôt."},
{name:"Kiss Day üòò",date:13,img:"kiss.jpg",msg:"Every kiss seals my love for you."},
{name:"Valentine‚Äôs Day ‚ù§Ô∏è",date:14,img:"valentine.jpg",msg:"You are not my Valentine ‚Äî you are my forever."}
];

const today=new Date();
const isFeb=today.getMonth()===1;
const todayDate=today.getDate();
const container=document.getElementById("cards");
const music=document.getElementById("bgMusic");

days.forEach(d=>{
 const isToday=isFeb && todayDate===d.date;
 const card=document.createElement("div");
 card.className="card"+(isToday?"":" locked");
 card.innerHTML=`<div class="day">${d.name}</div><div class="date">Feb ${d.date}</div>`;
 card.onclick=()=>{
  if(!isToday){alert("‚è≥ Opens only on Feb "+d.date);return;}
  card.classList.add("unlocking");
  hearts();
  setTimeout(()=>openDay(d),700);
 };
 container.appendChild(card);
});

function hearts(){
 for(let i=0;i<22;i++){
  let h=document.createElement("div");
  h.className="burst";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="0";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
 }
}

function openDay(d){
 music.volume=0;
 music.play();
 let fade=setInterval(()=>{ if(music.volume<.6) music.volume+=.05; else clearInterval(fade); },200);

 const popup=document.getElementById("popup");
 const content=document.getElementById("popupContent");

 if(d.date===14){
  content.innerHTML=`
   <h2>üíå A secret before we begin</h2>
   <p>Only you know the word.</p>
   <input type="password" placeholder="Enter secret" id="pass">
   <button class="close" onclick="checkPass('${d.img}','${d.msg}')">Unlock ‚ù§Ô∏è</button>`;
 } else {
  content.innerHTML=`
   <img src="images/${d.img}">
   <p>${d.msg}</p>
   <button class="close" onclick="closePopup()">Close üíñ</button>`;
 }
 popup.style.display="flex";
}

function checkPass(img,msg){
 const val=document.getElementById("pass").value.toLowerCase();
 if(val!==VALENTINE_PASSWORD.toLowerCase()){
  alert("‚ùå That‚Äôs not the word my heart knows");
  return;
 }
 document.getElementById("popupContent").innerHTML=`
  <img src="${img}">
  <p>${msg}</p>
  <button class="close" onclick="closePopup()">Close üíñ</button>`;
}

function closePopup(){
 document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
